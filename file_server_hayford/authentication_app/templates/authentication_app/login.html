{% extends 'filesystem/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <button type="submit"><a href="{% url 'authentication_app:reset_page' %}">Forget Password</button>
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
</form>
{% endblock %}
