<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400&display=swap" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block content %}

    {% endblock %}
    <script>
        let option = document.querySelector('.sub-options');
        let navbutton = document.querySelector('.main-button');

        navbutton.addEventListener("mouseover", ()=>{
            option.style.display="block";
            let anchor = option.querySelectorAll('a');
            //console.log(anchor)
            anchor.forEach((e)=>{
                e.style.display="block";
                e.style.padding="5px";
                e.style.textDecoration="none";
                e.style.color = "#333";
            });
        })

    </script>
</body>
</html>
